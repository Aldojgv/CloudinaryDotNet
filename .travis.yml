language: csharp
solution: Cloudinary.sln
install:
- nuget restore Cloudinary.sln
- nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
- xbuild /p:Configuration=Release Cloudinary.sln
- mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Cloudinary.Test/bin/Debug/Cloudinary.Test.dll
env:
  matrix:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_f383df87f69c_key -iv $encrypted_f383df87f69c_iv
  -in app.config.enc -out Cloudinary.Test/app.config -d
